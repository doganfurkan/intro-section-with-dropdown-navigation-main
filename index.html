<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">snap</div>
      <nav>
        <div id="menu">
          <div id="closemenu"><img src="./images/icon-close-menu.svg" alt="close menu"></div>
          <div role="button">
            <h2>
              Features
              <img src="./images/icon-arrow-down.svg" alt="features-dropdown" />
            </h2>
            <div class="dropDown rightDrop">
              <div>
                <img src="./images/icon-todo.svg" alt="todo-list" /> Todo List
              </div>
              <div>
                <img src="./images/icon-calendar.svg" alt="calendar" /> Calendar
              </div>
              <div>
                <img src="./images/icon-reminders.svg" alt="Reminders" />
                Reminders
              </div>
              <div>
                <img src="./images/icon-planning.svg" alt="Planning" /> Planning
              </div>
            </div>
          </div>
          <div role="button">
            <h2>
              Company
              <img src="./images/icon-arrow-down.svg" alt="company-dropdown" />
            </h2>
            <div class="dropDown leftDrop">
              <div>History</div>
              <div>Our Team</div>
              <div>Blog</div>
            </div>
          </div>
          <div role="link">Careers</div>
          <div role="link">About</div>
        </div>
        <div id="signlogin">
          <button id="login">Login</button><button>Register</button>
        </div>
      </nav>
      <div id="openmenu"><img src="./images/icon-menu.svg" alt="menu"></div>
    </header>

    <main>
      <section id="leftSection">
        <div id="cta">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
        </div>
        <div id="references">
          <img src="./images/client-databiz.svg" alt="client-databiz" />
          <img src="./images/client-audiophile.svg" alt="client-audiophile" />
          <img src="./images/client-meet.svg" alt="client-meet" />
          <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </section>
      <section id="rightSection">
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./images/image-hero-desktop.png"
          />
          <img src="./images/image-hero-mobile.png" />
        </picture>
      </section>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/doganfurkan"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/doganfurkan" target="_blank" rel="noreferrer"
        >Furkan DoÄŸan</a
      >.
    </footer>

    <script>
      document.getElementById("openmenu").addEventListener("click",() => {
        document.getElementsByTagName("nav")[0].classList.add("active");
      })

      document.getElementById("closemenu").addEventListener("click",() => {
        document.getElementsByTagName("nav")[0].classList.remove("active");
      })

      Array.prototype.slice.call(document.querySelectorAll("#menu>div")).map((item) => {
        item.addEventListener("click",() => {
          item.classList.toggle("actv");
        })
      })
    </script>
  </body>
</html>
